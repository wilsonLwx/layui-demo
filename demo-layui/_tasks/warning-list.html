                        $("#demoReload1").append("<option value=" + content_data[i].code + ">" + "学习中心" + "</option>");

                        url: main_host + "/v1/alarm/delete/" + data.id, //删除的接口
                        data: {'id': data.id},
                        type: "post",
                        dataType: 'json',
                        async: true,
                        success: function (data) {
                            if (data.code == 200) {

                            } else {

                            }
                        }
